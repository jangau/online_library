{% extends "index.html" %}
{% block content %}
    {% if suggested %}
        Thank you for your suggestion!
    {% else %}
    <form action="" align="center" method="post">
      <div class="col-xs-12" style="padding-top: 6%; padding-bottom: 6%">
        {{ form.as_p }}
        <button class="btn btn-info btn-lg" type="submit">Suggest</button>
      </div>
    {% if user_admin %}
    {% for suggestion in suggestions %}
    <div class='col-xs-12'>
        <div class='col-xs-6'>
            <h2> {{ suggestion.title }} </h2>
            <p> {{ suggestion.author }} </p>
        </div>
        <div class='col-xs-6'>
            <div class='col-xs-3'>
                <button class="btn btn-info btn-lg pull-right" name="resolve{{suggestion.id_suggestion}}" type="submit">Resolved</button>
            </div>
            <div class='col-xs-3'>
                <button class="btn btn-info btn-lg pull-right" name="delete{{suggestion.id_suggestion}}" type="submit">Delete</button>
            </div>
        </div>
    </div>
    {% endfor %}
    </form>
    {% endif %}
    {% endif %}
{% endblock %}
