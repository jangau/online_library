<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> 
    <script src="{% static "jquery-2.1.4.min.js" %}"></script>
    <script src="{% static "./bootstrap-3.3.5-dist/js/bootstrap.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap-3.3.5-dist/css/bootstrap.min.css" %}">
    <link rel="stylesheet" media="screen" href="{% static "bootstrap-3.3.5-dist/css/bootstrap.css" %}">
    <title>Home</title>
</head>

<body class="color">
	{% load staticfiles %}
    {% load olark %}
    {% olark %}
    <div class="container" >
		<div id="headerContainer">
		<div id="buttonsContainer">
			<div class="col-xs-2">
				<img src="../../static/logo.jpg" align="left" class="img-rounded" id="image" width="50" height="50"></img>
			</div>
			<div class="col-xs-10" align="right">
				{% if authenticated %}
				<a href="/logout/" type="button" class="btn btn-link" id="logout-btn">Logout</a>
				{% else %}
				<a href="/login/"  type="button" class="btn btn-link" id="login-btn">Login</a>
				{% endif %}
			</div>
		  </div>
		  <form action="/search/" align="left" method="get">
    		  <div class="input-group" style="padding-bottom: 30px; padding-top:30px;">
    			<input type="text" name="q" id="id_q" class="form-control" placeholder="Search for a book"/>
    			<span class="input-group-addon"> <i class="glyphicon glyphicon-search"></i> </span> 
    		  </div>
          </form>
		</div>
      <!-- Static navbar -->
      <nav class="navbar navbar-default2">
        <div class="container-fluid">
        
           <!--
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
          </div>
          -->
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/home/">Home</a></li>
              <li><a href="/filter/">Advanced Search</a></li>
			  <li><a href="#">Suggest/Donate</a></li>
            </ul>
          </div>
          
          <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
      </nav>
    </div>
    <div class='container'>
	   {% block content %}
	   {% endblock %}
    </div>
</body>
</html>
